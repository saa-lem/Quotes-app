<div class="all">
    <div class="container">
        <h1>Life Quotes</h1>
        <hr class="styl">

        <div class="row">
            <div class="col-md-6">
                <h2>Your quotes</h2>
                <ul>
                    <div class="card card-body mb-5" *ngFor="let quote of quotes ; let i = index">
                        <p></p><br>
                        <p> {{quote.name}}.</p>
                        <p>--{{quote.description}}</p>


                        <div class="del">
                            <app-quote-details *ngIf="show" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
                        </div>
                        <div>

                            <button (click)="toggle()" id="btn">{{ details }}</button>

                        </div>
                    </div>
                </ul>
            </div>

            <div class="col-md-6">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

            </div>




        </div>

    </div>
</div>
